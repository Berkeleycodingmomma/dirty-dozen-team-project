<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Luckiest+Guy&family=Righteous&family=Sedgwick+Ave+Display&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dirty Dozen</title>
</head>
<!-- 
-->

<body>
    <!--Box at the top with app title and statement/directions-->
    <header class="header">
        <h1 class="title is-spaced 5">The Dirty Dozen:</h1>
        <p class="subtitle is-3 is-spaced 3"> 12 Random Facts About the Country Your Movie was
            Filmed In</p>
    </header>

        <!--Big box that has everything under title in it-->
        <main class="container">
        
            <!--Container of everything to the left on the screen at full size with
             the search button and list of previously searched titles-->
            <aside id="left-side" class="left-side">
                <!--Box with the search button-->
                <h2 id="enterMovie">ENTER MOVIE TITLE HERE:</h2>
                <input type="text" id="movieTitle" class="movieTitle"></input>
                <button id="searchBtn" type="button" class="btn">SEARCH</button>

            
                <!--Box with the list of previously viewed titles-->
                <div>
                    <h2 id="prevTitles">NOW ON VIDEO:</h2>
                    <ul id="movie-title-container" class="btn"></ul>
                </div>
            </aside>
        
            <!--Everything to the right on the screen at full size. 
            Will nest under boxes to the right when screen shrinks/mobile phone use -->
            <div class="right-side columns is-mobile">
                <section id="movie-country-facts" class="movie-country-facts">
                    <p id="country-name"></p>
                    <p id="capital"></p>
                    <p id="population"></p>
                    <p id="currency"></p>
                    <p id="unemployment"></p>
                    <p id="fertility"></p>
                    <p id="infant-mortality"></p>
                    <p id="women-in-college"></p>
                    <p id="men-in-college"></p>
                    <p id="forested-area"></p>
                    <p id="threatened-species"></p>
                    <p id="life-expectancy-female"></p>
                    <p id="life-expectancy-male"></p>
                </section>
            </div>

        </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/anime-master/lib/anime.min.js"></script>
<script src="./assets/js/animation.js"></script>
<script src="./assets/js/script.js"></script>


</html>
