<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/anime-master/lib/anime.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Dirty Dozen</title>
</head>

<body>
    <!--Box at the top with app title and statement/directions-->
    <header class="header">
        <h1 id="title col">The Dirty Dozen: </h1>
        <p id="title-description">12 Random Facts About the Country Your Movie was Filmed In</p>
    </header>

    <!--Big box that has everything under title in it-->
    <main class="container">

        <!--Container of everything to the left on the screen at full size with the search button and list of
        previously searched titles-->
        <aside id="left-side" class="col-12 col-md-4">
        <!--Container of everything to the left on the screen at full size with
             the search button and list of previously searched titles-->
        <aside id="left-side" class="left-side">
            <!--Box with the search button-->
            <h2 id="enterMovie">ENTER MOVIE TITLE HERE:</h2>
            <input type="text" id="movieTitle" class="movieTitle"></input>
            <button id="searchBtn" type="button" class="btn">SEARCH</button>

            <hr>

            <!--Box with the list of previously viewed titles-->
            <div>
                <!--<h2 id="prevTitles">Previously chosen titles:</h2>-->
                <ul id="movie-title-container" class="btn"></ul>
                <!--NEED TO USE DIFFERENT CSS FOR "btn" BECAUSE IT IS BOOTSTRAP-->
                <!--MAY AFFECT THE JS SO LET"S PLAN ACCORDINGLY-->

            </div>
        </aside>

        <!--Everything to the right on the screen at full size. 
            Will nest under boxes to the right when screen shrinks/mobile phone use -->
        <div class="right-side">
            <section id="movie-country-facts" class="movie-country-facts">
        <!--Everything to the right on the screen at full size. Will nest under boxes to the right when screen shrinks/mobile phone use -->
        <div class="right-side col-8 flex-d justify-content-space-between">


            <section id="movie-country-facts" class="col-12 col-md-8">

                <!-- <h2 id="country-facts, has-text-centered-aligned">12 Random Facts About: </h2> -->

                <!-- has-text-centered-aligned -->

                <p id="country-name"></p>
                <p id="capital"></p>
                <p id="population"></p>
                <p id="currency"></p>
                <p id="unemployment"></p>
                <p id="fertility"></p>
                <p id="infant-mortality"></p>
                <p id="women-in-college"></p>
                <p id="men-in-college"></p>
                <p id="forested-area"></p>
                <p id="threatened-species"></p>
                <p id="life-expectancy-female"></p>
                <p id="life-expectancy-male"></p>
            </section>
        </div>

    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/anime-master/lib/anime.min.js"></script>
<script src="./assets/js/animation.js"></script>
<script src="./assets/js/script.js"></script>


</html>
